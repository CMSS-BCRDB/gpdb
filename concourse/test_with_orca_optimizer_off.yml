platform: linux
image_resource:
    type: docker-image
    source:
        repository: 192.168.99.100:5000/centos6-gpdb-dev 
        insecure_registries: ["192.168.99.100:5000"]

inputs:
  - name: bin_orca
  - name: bin_gpos
  - name: bin_xerces
  - name: gpdb_src
  - name: bin_gpdb
outputs:
  - name: icg_output
run:
  path: gpdb_src/concourse/scripts/test_gpdb.py
  args:
    - --mode=orca_optimizer_off
    - --gpdb_name=bin_gpdb
    - bin_orca
    - bin_gpos
    - bin_xerces
