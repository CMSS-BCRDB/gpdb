platform: linux
image_resource:
    type: docker-image
    source:
        repository: 192.168.99.100:5000/centos6-gpdb-dev 
        insecure_registries: ["192.168.99.100:5000"]

inputs:
  - name: gpdb_src
outputs:
  - name: bin_gpdb
run:
  path: gpdb_src/concourse/scripts/build_gpdb.py
  args:
    - --mode=no_orca
    - --output_dir=bin_gpdb/install
